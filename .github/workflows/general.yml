# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
# Thorough configurable options can be found at: 
# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: general-check

on:
  push:
  pull_request:
    branches: [ master ]

permissions:
  contents: read
    

jobs:
  build-macos-arm64:
    timeout-minutes: 45  # Increased timeout for full test suite
    runs-on: macos-14  # macOS 14 on Apple Silicon
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system dependencies
        run: |
          brew install ffmpeg libsndfile
      - name: Download test resources
        run: |
          curl -L https://github.com/Music-and-Culture-Technology-Lab/omnizart/releases/download/checkpoints-20211001/resource.zip -o resource.zip
          unzip resource.zip
          mv resource/* tests/resource
          rm -rf resource resource.zip
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          # Install build dependencies first
          pip install "Cython>=0.29.0" "numpy>=1.21.0,<2.0.0"
          # Install madmom with --no-build-isolation so it can use installed Cython
          pip install --no-build-isolation "madmom>=0.16.1"
          pip install -r requirements.txt
          pip install .
          pip install pytest pytest-cov pytest-mock
      - name: Download checkpoints
        run: |
          omnizart download-checkpoints --output-path ./
      - name: Run import tests
        run: |
          python -c "import omnizart; print('Omnizart imported successfully')"
          python -c "import tensorflow as tf; print(f'TensorFlow version: {tf.__version__}')"
          python -c "import torch; print(f'PyTorch version: {torch.__version__}')"
          python -c "import demucs; print('Demucs imported successfully')"
      - name: Test CLI commands
        run: |
          omnizart drum --help
          omnizart chord --help
          omnizart music --help
          omnizart vocal --help
          omnizart beat --help
      - name: Run pytest suite
        run: |
          pytest --cov-fail-under=25 --cov-report=term --cov=omnizart tests
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-macos-py${{ matrix.python-version }}
          path: .coverage
