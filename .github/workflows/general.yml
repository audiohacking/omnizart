# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
# Thorough configurable options can be found at: 
# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions

name: general-check

on:
  push:
  pull_request:
    branches: [ master ]
    

jobs:
  build-linux:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Cache site packages
        uses: actions/cache@v3
        env:
          cache-name: python-packages
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Download large files
        run: |
          curl -L https://github.com/Music-and-Culture-Technology-Lab/omnizart/releases/download/checkpoints-20211001/resource.zip -o resource.zip
          unzip resource.zip
          mv resource/* tests/resource
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libsndfile1 ffmpeg
          pip install --upgrade pip setuptools wheel
          pip install -r requirements_new.txt
          pip install .
          omnizart download-checkpoints --output-path ./
          pip install flake8 pylint pytest pytest-cov pytest-mock
      - name: Check with linters
        run: |
          make lint
      - name: Test with pytest
        run: |
          make test

  build-macos-arm64:
    timeout-minutes: 30
    runs-on: macos-14  # macOS 14 on Apple Silicon
    strategy:
      matrix:
        python-version: [3.9, "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install system dependencies
        run: |
          brew install ffmpeg libsndfile
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements_new.txt
          pip install .
      - name: Download checkpoints
        run: |
          omnizart download-checkpoints --output-path ./
      - name: Run basic import test
        run: |
          python -c "import omnizart; print('Omnizart imported successfully')"
          python -c "import tensorflow as tf; print(f'TensorFlow version: {tf.__version__}')"
          python -c "import torch; print(f'PyTorch version: {torch.__version__}')"
          python -c "import demucs; print('Demucs imported successfully')"
      - name: Test drum transcription
        run: |
          # Basic CLI test to verify it runs without crashing
          omnizart drum --help
          omnizart chord --help
          omnizart music --help
