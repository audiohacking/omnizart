# This workflow will install Python dependencies and build Sphinx documentation
# for deployment to GitHub Pages

name: docs

on:
  release:
    types: [published]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    env:
        DEFAULT_VENV_APPROACH: poetry

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache site packages
        uses: actions/cache@v4
        env:
          cache-name: python-packages
        with:
          path: |
            ~/.cache/pip
            ~/.cache/pypoetry
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Poetry
        run: pip install poetry

      - name: Ensure poetry lock file is up to date
        run: poetry lock --no-update

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libsndfile1
          ./scripts/install.sh
          pip install sphinx sphinx-press-theme sphinx-click 
          pip install sphinxcontrib-bibtex numpydoc

      - name: Build html
        env:
          PYTHONPATH: ../
        run: |
          pwd
          cd docs
          make html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



